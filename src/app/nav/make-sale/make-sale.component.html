
<div class="container-fluid">
    <h3 class="text-dark mb-4">Make Sale</h3>
    <div class="card shadow"></div>
</div>
<div class="container" style="height: 394px;">
  <label class="form-label">Product barcode: </label>
  <input type="text"
  name="search-product"
  onkeyup="search()"
  [ngModel]="searchText"/>
  <div class="table-responsive" style="height: 350px; color: var(--bs-dark)">
    <table class="table">
        <thead>
            <tr>
                <th style="width: 97.195px;"></th>
                <th>Product Name</th>
                <th>Quantity </th>
                <th style="width: 120.953px;">Price excl. VAT</th>
                <th>Total price</th>
            </tr>
        </thead>
        <tbody>
          <tr *ngFor="let sale of products">
            <td>{{sale.ProducT_NAME}}</td>
            <td>{{sale.quantitY}}</td>
            <td>{{sale.price}}</td>
            <td>{{sale.quantitY * sale.price}}</td>
          </tr>
          </tbody>
        </table>
          <div style="height: 40px;width: 358px;margin-left: 604px;margin-bottom: 0px;">
            <label class="form-label">Subtotal: R</label>
            <input type="number" /></div>
            <div style="height: 65px;width: 503px;margin-left: 535px;margin-top: 40px;">
            <label class="form-label">TOTAL: </label>
      <input type="number"
      style="height: 42px;width: 275.5px;" />
    </div>
  <div>
    <button class="btn btn-primary"
    type="button"
    style="background: var(--bs-orange);border-color: var(--bs-orange);"
    (click)="Return()"
    >Back

  </button>
</div>
